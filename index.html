<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="../Weather-forecast/index.css">
</head>
<body>

    <div class="container">
        <div class="searchBar">
          <form class="search-form">
             <input type="text" class="search" placeholder="Enter city name">
             <button class="searchBtn" type="submit">
                <img src="./Images/search.png" alt="Search" class="search-icon" />
             </button>
          </form>
        </div>
        <div class="row">
        <div class="city">
            <img class="map-icon" src="./Images/map.jpg" alt="Map icon" />
            <h2 class="city-name fetch-info"></h2>
            <h3>City</h3>
        </div>
        <div class="country">
            <h2 class="country-name fetch-info"></h2>
            <h3>Country</h3>
        </div>
        </div>

        <div id="temperature" class="temperature">
            <img class="weather-icon" src="" alt="Weather icon" />
            <img class="temperature-icon" src="./Images/temperature.jpg" alt="Temperature icon" />
            <h3>Temperature</h3>
            <h2 class="temp-value fetch-info"></h2>
        </div>

    </div>

    <script src="../Weather-forecast/index.js"></script> 

</body>
</html>
